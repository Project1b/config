resilience4j:
  circuitbreaker:
    configs:
      defecto:
   #     sliding-window-size: 6
   #     failure-rate-threshold: 50
        wait-duration-in-open-state: 20s
   #     permitted-number-of-calls-in-half-open-state: 4
   #     slow-call-rate-threshold: 50
   #     slow-call-duration-threshold: 2s
    instances:
      customer:
        base-config: defecto
  timelimiter:
    configs:
      defecto:
        timeout-duration: 2s
    instances:
      customer:
        base-config: defecto

spring:
  cloud:
    gateway:
      routes:
        - id: customer-service
          uri: lb://customer-service
          predicates:
            - Path=/p22/project/**
          filters:
            - name: CircuitBreaker
              args:
                name: customer
                statusCodes: 500
                fallbackUri: forward:/defaultFallBack
            - StripPrefix=2
        - id: person-service
          uri: lb://person-service
          predicates:
            - Path=/api/persons/**
          filters:
            - StripPrefix=2
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/gateway/**
          filters:
            - StripPrefix=2
        -id: credit-service
          uri: lb://credit-service
          predicates:
            - Path=/api/gateway/**
            - StripPrefix=2